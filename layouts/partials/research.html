{{ with .Site.Data.research }}

<section id="research" class="section">

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-12">
        <div class="text-center sectiontitle">
          <h1>{{ .sectiontitle }}</h1>
        </div>
      </div>


      <div class="row justify-content-center">
        <p class="text-center"> {{ .content | safeHTML }} </p>

        <h4 class="text-center pt-4"> {{ .title }} </h4>

        {{ range .themes}}

        <div class="col-lg-6 col-md-6 col-12 text-center">

          <div class="card h-100 border-0">
            <div class="card-body">
              <h5 class="card-title research-meta">{{ .name }}</h5>

              <a href="{{ .link }}">
                <img src="{{ .image | absURL }}" class="card-img-top research-photo" alt="{{ .name }}">
              </a>
            </div>
          </div>

        </div>
        {{ end }}

      </div>


    <!-- </div>
  </div> -->
</section>
{{ end }}
